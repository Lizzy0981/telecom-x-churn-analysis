name: telecom-x

channels:
  - conda-forge
  - defaults

dependencies:
  # ============================================================================
  # PYTHON
  # ============================================================================
  - python=3.11
  
  # ============================================================================
  # CORE DATA PROCESSING
  # ============================================================================
  - pandas>=2.2.0
  - numpy>=1.26.0
  - scipy>=1.11.0
  
  # ============================================================================
  # DATA VISUALIZATION
  # ============================================================================
  - plotly>=5.18.0
  - matplotlib>=3.8.0
  - seaborn>=0.13.0
  
  # ============================================================================
  # MACHINE LEARNING
  # ============================================================================
  - scikit-learn>=1.4.0
  
  # ============================================================================
  # JUPYTER
  # ============================================================================
  - jupyter>=1.0.0
  - notebook>=7.0.0
  - ipykernel>=6.27.0
  - ipywidgets>=8.1.0
  
  # ============================================================================
  # UTILITIES
  # ============================================================================
  - tqdm>=4.66.0
  - colorama>=0.4.6
  
  # ============================================================================
  # PIP DEPENDENCIES (packages not available in conda)
  # ============================================================================
  - pip
  - pip:
      # Excel & Reports
      - openpyxl>=3.1.0
      - xlsxwriter>=3.1.0
      - reportlab>=4.0.0
      - pypdf>=3.17.0
      
      # API Integration
      - requests>=2.31.0
      - urllib3>=2.1.0
      
      # Translation
      - deep-translator>=1.11.0
      
      # Environment
      - python-dotenv>=1.0.0
      
      # Development (optional)
      # - pytest>=7.4.0
      # - pytest-cov>=4.1.0
      # - black>=23.12.0
      # - flake8>=6.1.0
      # - mypy>=1.7.0
      
      # Database support (optional)
      # - sqlalchemy>=2.0.0
      # - psycopg2-binary>=2.9.0
      # - pymongo>=4.6.0

# ============================================================================
# VARIABLES DE ENTORNO (opcional)
# ============================================================================
variables:
  PYTHONPATH: ${CONDA_PREFIX}/src
  JUPYTER_CONFIG_DIR: ${CONDA_PREFIX}/.jupyter
