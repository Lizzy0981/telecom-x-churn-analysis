<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Telecom X Logo - Modern Gradient Design -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Signal Waves -->
  <g transform="translate(10, 15)">
    <!-- Wave 1 -->
    <path d="M 0,15 Q 5,5 10,15 T 20,15" stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Wave 2 -->
    <path d="M 0,20 Q 5,10 10,20 T 20,20" stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
    <!-- Wave 3 -->
    <path d="M 0,25 Q 5,15 10,25 T 20,25" stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Text: Telecom X -->
  <text x="45" y="35" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="28" font-weight="900" fill="url(#logoGradient)">
    Telecom X
  </text>
  
  <!-- Subtitle -->
  <text x="45" y="48" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="10" font-weight="400" fill="#667eea" opacity="0.8">
    Customer Churn Analysis
  </text>
</svg>
